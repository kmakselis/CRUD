<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 pamoka - CRUD - atvaizdavimas pagal duomenis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous" defer></script>
  <script src="js/main.js" defer type="module"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="layout">
    <main class="todo-list-container">
      <div class="crazy-container">
      <div class="crazy-C">C</div>
      <div class="crazy-R">R</div>
      <div class="crazy-A">A</div>
      <div class="crazy-Z">Z</div>
      <div class="crazy-Y">Y</div>
    </div>
      <h1 style="letter-spacing: 11px;">BUCKET LIST IDEAS</h1>
      <div class="tasks-block mb-4">
        <p class="tasks-header">ABSOLUTELY NEED TO DO</p>
      <div class="my-3">
        <i class="bi bi-brush"></i>
        <i class="bi bi-brush"></i>
        <i class="bi bi-brush"></i>
      </div>
    </div>
      <form class="js-add-todo-form add-todo-form">
        <input type="text" class="new-todo" size="35" placeholder="Whats on your mind?" name="title">
        <button class="button d-flex gap-1" type="submit">
          <span style="width: 200px; height: 25px; 
          text-align: center;">Add to bucket list!</span>
        </button>
        <div class="text-danger" field-error="title"></div>
      </form>
      <div class="js-todo-list todo-list">
      </div>
    </main>
  </div>

  <div class="modal fade" id="update-form-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="update-title-input" class="form-label">Title</label>
            <input type="text" class="form-control" id="update-title-input">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="update-completed-input">
            <label class="form-check-label" for="update-completed-input">Completed</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-update-todo">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
